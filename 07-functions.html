    function plusOne(one){
      one++;
      return one;
    }



    function calculateTax(p , p2=0.2){
      let sum = 0;
      console.log(sum = p * p2);

      sum = plusOne(sum);
      return console.log(sum);
    }

    calculateTax(2000,0.2);
    calculateTax(1000);

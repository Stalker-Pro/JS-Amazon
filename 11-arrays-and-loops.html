<!-- ---------- 8:27:45   ---------- -->

  <body>
    <script>

    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++) {
      console.log(nums[i]);
      total += Number(nums[i]);
    }

    console.log(String(total));

    const numsDoubled = [];

    for (let i = 0; i < nums.length; i++) {
      numsDoubled.push(nums[i] * 2);
    }

    console.log(numsDoubled);

    

    </script>
  </body>

</html>

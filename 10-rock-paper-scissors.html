<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10rps.css">
</head>

<body>
  
  <p class="title">Rock Paper Scissors</p>

  <button class="move-btn" onclick="
    playGame('Rock');
  "><img src="image/rock-emoji.png" class="move-icon" alt=""></button>
  
  <button class="move-btn" onclick="
    playGame('Paper');
  "><img src="image/paper-emoji.png" class="move-icon" alt=""></button>
  
  <button class="move-btn" onclick="
    playGame('Scissors');
  "><img src="image/scissors-emoji.png" class="move-icon" alt=""></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-btn" onclick="
    score.losses = 0;
    score.ties = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset score</button>

<script src="/JS code/10-rock-paper-scissors.js"></script> 

</body>

</html>
